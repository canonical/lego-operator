name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref == 'refs/heads/main' && format('ignore-main-{0}', github.run_id) || format('{0}-{1}', github.workflow, github.ref_name) }}
  cancel-in-progress: true

jobs:
  lint-report:
    uses: canonical/identity-credentials-workflows/.github/workflows/lint-report.yaml@v1.1.0

  static-analysis:
    name: Static analysis
    uses: canonical/identity-credentials-workflows/.github/workflows/static-analysis.yaml@v1.1.0

  unit-tests-with-coverage:
    uses: canonical/identity-credentials-workflows/.github/workflows/unit-test.yaml@v1.1.0

  build:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
    uses: canonical/identity-credentials-workflows/.github/workflows/build-charm-amd.yaml@v1.1.0

  build-arm:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
    uses: canonical/identity-credentials-workflows/.github/workflows/build-charm-arm.yaml@v1.1.0

  integration-test:
    needs:
      - build
    uses: ./.github/workflows/integration-test.yaml
    with:
      artifacts-key: ${{ needs.build.outputs.artifacts-key }}
      charm-paths: ${{ needs.build.outputs.charm-paths }}

  publish-charm-amd64:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
      - integration-test
      - build
    if: ${{ github.ref_name == 'main' || startsWith(github.ref_name, 'release-') }}
    uses: canonical/identity-credentials-workflows/.github/workflows/publish-charm.yaml@v1.1.0
    with:
      destination_channel: 4/edge
      artifacts-key: ${{ needs.build.outputs.artifacts-key }}
      charm-paths: ${{ needs.build.outputs.charm-paths }}
    secrets:
      CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}

  publish-charm-arm64:
    needs:
      - lint-report
      - static-analysis
      - unit-tests-with-coverage
      - integration-test
      - build-arm
    if: ${{ github.ref_name == 'main' || startsWith(github.ref_name, 'release-') }}
    uses: canonical/identity-credentials-workflows/.github/workflows/publish-charm.yaml@v1.1.0
    with:
      destination_channel: 4/edge
      artifacts-key: ${{ needs.build-arm.outputs.artifacts-key }}
      charm-paths: ${{ needs.build-arm.outputs.charm-paths }}
    secrets:
      CHARMCRAFT_AUTH: ${{ secrets.CHARMCRAFT_AUTH }}
