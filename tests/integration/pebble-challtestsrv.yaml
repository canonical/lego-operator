apiVersion: v1
kind: Pod
metadata:
  name: pebble-challtestsrv
  namespace: model
  labels:
    app: pebble-challtestsrv
spec:
  containers:
    - name: pebble-challtestsrv
      image: ghcr.io/letsencrypt/pebble-challtestsrv:latest
      args:
        - "-defaultIPv6"
        - ""
        - "-defaultIPv4"
        - "pebble-challtestsrv"
---
apiVersion: v1
kind: Service
metadata:
  name: pebble-challtestsrv
  namespace: model
spec:
  selector:
    app: pebble-challtestsrv
  ports:
    - name: http-01
      port: 5002
      targetPort: 5002
    - name: dns
      port: 8053
      targetPort: 8053
      protocol: UDP
    - name: management
      port:  8055
      targetPort: 8055
