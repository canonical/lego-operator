apiVersion: v1
kind: Pod
metadata:
  name: ok-200
  namespace: model
  labels:
    app: ok-200
spec:
  containers:
    - name: ok-200
      image: ghcr.io/canonical/200-ok:main
---
apiVersion: v1
kind: Service
metadata:
  name: ok-200
  namespace: model
spec:
  selector:
    app: ok-200
  ports:
    - port: 80
      targetPort: 80
